<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/resources/css/header.css">
<link rel="stylesheet" href="../resources/css/update.css">
<link rel="stylesheet" href="/resources/css/footer.css">
</head>
<body>
<section>
<div th:fragment="menu" th:replace="include/header :: menu"></div>
<div align="center">

<div id="all">
<h3 style="color: #967B55;">CHANGE USER INFOMATION</h3>
<form th:action="@{update}"  method="post" >
    <ul>
      <li>
        <div >이메일</div>
        <input type="text" name="email"   th:value="${user.email }"> 
      </li>
     
      <li>
        <div>이름</div>
        <input type="text" name="name"   readonly th:value="${user.name }">
      </li>
      <li >
        
          <div >성별</div>
          
            <input type="text" th:value="${user.gender }" name="gender" readonly>
        
        </li>
        <li>
          <div >나이</div>
          <input type="number" name="age" readonly	th:value="${user.age }">
      </li>
      
      <li >
        <div >주소</div>
        <input  type="text" name="addr"   th:value="${user.addr }" readonly>
      </li>
      <li>
        <div >닉네임</div>
        <input type="text" name="nickname" th:value="${user.nickname }" >
      </li>
      <li>
        <input type="submit" id="submit" value="수정 하기" >
         <input type="button" id="home" value="홈으로" th:onclick="location.href='../home'" >
      </li>
    </ul>
</form>
    </div>
</div>
</section>
</body>
</html>
